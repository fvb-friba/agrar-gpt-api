openapi: 3.1.0
info:
  title: Agrar GPT API â€“ INSPIRE Soil
  version: 1.0.1
servers:
  - url: https://agrar-gpt-api.onrender.com
paths:
  /soil:
    get:
      operationId: getSoilData
      summary: Get soil information from INSPIRE Soil WFS (Germany)
      parameters:
        - in: query
          name: lat
          required: true
          schema:
            type: number
        - in: query
          name: lon
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Soil data response
          content:
            application/json:
              schema:
                type: object
                properties:
                  soil_unit:
                    type: string
                    nullable: true
                  parent_material:
                    type: string
                    nullable: true
                  land_use:
                    type: string
                    nullable: true
                  quelle:
                    type: string
