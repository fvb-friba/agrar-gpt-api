openapi: 3.1.0
info:
  title: Agrar GPT API – Boden via WMS
  version: 1.6.0
servers:
  - url: https://agrar-gpt-api.onrender.com
paths:
  /soil:
    get:
      operationId: getSoilData
      summary: Get soil information from BÜK200 WMS
      parameters:
        - in: query
          name: lat
          required: true
          schema:
            type: number
        - in: query
          name: lon
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Soil response
          content:
            application/json:
              schema:
                type: object
                properties:
                  bodenart:
                    type: string
                  textur:
                    type: string
                  bodenklasse:
                    type: string
                  quelle:
                    type: string
        '400':
          description: Invalid coordinates
        '404':
          description: No data found
