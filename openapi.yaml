openapi: 3.1.0
info:
  title: Agrar GPT API â€“ Full Climate Data
  version: 1.0.0
servers:
  - url: https://agrar-gpt-api.onrender.com
paths:
  /climate:
    get:
      operationId: getClimateData
      summary: Get detailed real climate data (Open-Meteo)
      parameters:
        - in: query
          name: lat
          required: true
          schema:
            type: number
        - in: query
          name: lon
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Full climate data
          content:
            application/json:
              schema:
                type: object
                properties:
                  temperature_avg:
                    type: number
                  temperature_min:
                    type: number
                  temperature_max:
                    type: number
                  precipitation_mm:
                    type: number
                  wind_speed_max:
                    type: number
                  sunshine_hours:
                    type: number
                  vegetation_days_estimate:
                    type: integer
                  trend:
                    type: object
                    properties:
                      10y_temp_rise:
                        type: number
                      10y_precip_change:
                        type: number
