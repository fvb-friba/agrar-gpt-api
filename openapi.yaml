openapi: 3.1.0
info:
  title: Agrar GPT API â€“ BGR Soil via WMS (mit dynamischem Radius)
  version: 1.0.2
servers:
  - url: https://agrar-gpt-api.onrender.com
paths:
  /soil:
    get:
      operationId: getSoilData
      summary: Get soil data from BGR WMS with automatic BBOX scaling
      parameters:
        - in: query
          name: lat
          required: true
          schema:
            type: number
        - in: query
          name: lon
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Soil data
          content:
            application/json:
              schema:
                type: object
                properties:
                  BEZEICHNUNG:
                    type: string
                    nullable: true
                  LEITBODEN:
                    type: string
                    nullable: true
                  AUSGANGSGESTEIN:
                    type: string
                    nullable: true
                  GLEICHHEIT:
                    type: string
                    nullable: true
                  quelle:
                    type: string
